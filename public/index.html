<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=100%, initial-scale=1">
        <link rel="shortcut icon" href="image/favicon.ico">
        <meta name="Description" CONTENT="Hello, My name is Hiep. Contact me at email: hi@hiep.vn, github: https://github.com/nthiep">
        <meta name="google-site-verification" content="yJOU6kvoTm3qS0fG1lzrA3WucMWGKmi1tB17MTwRu_s" />
        <meta name="google" content="hiep.vn" />
        <title>Hiep Nguyen | I know nothing</title>
        <link rel="stylesheet" href="css/main.min.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div id="mobile" :class="{ 'has-prompt': hasPrompt }">
            <div id="mobile-head">
                <div id="mobile-head-title">Hiep Nguyen</div>
            </div>
            <div id="mobile-body">
                <div id="mobile-body-bg"></div>
                <div id="mobile-body-content">
                    <!--<div class="msg-time">21:40</div>-->
                    <div id="mock-msg-row" class="msg-row">
                        <div id="mock-msg" class="msg" v-html="latestMsgContent"></div>
                    </div>
                    <div class="msg-row"
                        v-for="(msg, index) in messages"
                        :key="index"
                        :class="msg.author === 'xianzhe' ? 'msg-xianzhe' : 'msg-me'">
                        <div class="msg"
                            :class="'msg-bounce-in-' + (msg.author === 'xianzhe' ? 'left': 'right')"
                            :style="msg.width && msg.height && {width: msg.width - 26 + 'px', height: msg.height - 18 + 'px'}"
                            v-html="msg.content"></div>
                    </div>
                </div>
            </div>
            <div id="mobile-foot">
                <div id="prompt">
                    <div id="prompt-head">
                        <div class="say-something">Say something...</div>
                        <a href="javascript:;" class="close-btn"
                            v-on:click="togglePrompt(false)"></a>
                    </div>
                    <div id="prompt-body">
                        <ul class="responses" v-if="lastDialog">
                            <li v-for="res in lastDialog.responses">
                                <a href="javascript:;" v-on:click="respond(res)">{{ res.content }}</a>
                            </li>
                        </ul>
                        <div class="next-topic"
                            v-if="!lastDialog || !lastDialog.responses">
                            <ul class="topics">
                                <li v-for="topic in nextTopics">
                                    <a href="javascript:;" v-on:click="ask(topic)">{{ topic.brief }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="input-hint" class="say-something"
                    v-on:click="togglePrompt(true)"
                    :class="{'clickable': !isXianzheTyping }">
                    <span v-if="!isXianzheTyping">Say something...</span>
                    <span v-if="isXianzheTyping">I'm thinking...</span>
                </div>
            </div>
            <div id="prompt-bg" v-on:click="togglePrompt(false)"></div>
        </div>

        <div class="extra-link" id="social-link" style="position: absolute; top: 10px;">
            <a href="mailto:hi@hiep.vn" target="_blank">
                <i class="fas fa-envelope" style="color:white"></i>
            </a>
            <a href="https://twitter.com/hieptux" target="_blank">
                <i class="fab fa-twitter" style="color:white"></i>
            </a>
            <a  href="https://www.linkedin.com/in/hiepvn/" target="_blank">
                <i class="fab fa-linkedin" style="color:white"></i>
            </a>
            <a href="https://github.com/nthiep" target="_blank">
                <i class="fab fa-github" style="color:white"></i>
            </a>
            <a href="https://github.com/Ovilia/ovilia.github.io" target="_blank">
                <i class="fas fa-code-branch" style="color:white"></i>
            </a>
        </div>

        <script src="lib/zepto.min.js"></script>
        <script src="lib/vue.js"></script>

        <script src="js/index-min.js"></script>

    </body>
